name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:

permissions:
  contents: read

jobs:
  cmake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release -- -j$(nproc)
